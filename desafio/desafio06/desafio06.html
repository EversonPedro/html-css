<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon ds.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em  HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da listas a seguir. Passe o mose sobre os temos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li>
            <abbr title="use a teg &lt;p&gt;">Parágrafo</abbr>
        </li>

        <li>
            <abbr title="Use a teg &lt;h1&gt;">Titulo</abbr>
        </li>

        <li>
            <abbr title="Use a teg &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a teg &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Use a teg &lt;code&gt;">Código-fonte</abbr>
        </li>

        <li>
            <abbr title="Use a teg&lt;ol&gt;+&lt;li&gt;">lista numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a teg &lt;ul&gt;+&lt;li&gt;">Listas com demarcadores</abbr>
        </li>
        


    </ul>
    
</body>
</html>
