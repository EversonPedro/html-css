<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
        <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="550" poster="imagens/fotoM.png">
        <source src="midias/Video01(webm).webm" type="video/webm">
        <source src="midias/Video01(web).mp4" type="video/mp4">
        <source src="midias/video01.mp4" type="video/mp4">
        <source src="midias/video01.ogv" type="video/ogv">
        <p>
            Seu navegador não tem compatibilidade com reprodução de videos 
        </p>
    </video>

    <h1>Inseriondo video</h1>
    <p>hospedagen externa</p>
      
    <h2>video do You Tube</h2>
    <iframe 
    width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=dwnm6HEtH4EzmHez" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <h2>Video do vimel</h2>
    <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>

</html>
