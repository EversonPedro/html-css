<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            #  = id
            .  = class
            :  = peseudo-class
            :: = peseudo-elemento
            >  = clildren(filho) 
        */



        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: cadetblue;
        }/*quando o link já foi visitado*/

        a:hover{
            text-decoration: underline;
            color: rgb(29, 70, 184);
        }/*quando passar o mulse por cima*/
        
        a:active{
            color: brown;
        }/*quando clicar no link*/

        a::before{
            content: '←';
            color: black;
            font-size: 20px;
            font-weight: normal;
            text-decoration: none;
        }
        /*antes do elemento*/

        a::after{
            content: '→';
            text-decoration: none;
            font-weight: normal;
            color: black;
            font-size: 20px;
        }/*depois do elemento*/

        .especial::before{
            content: '★';
        }
        .especial::after{
            content: '';
        }
        .especial{
            background-color: rgba(123, 194, 90, 0.404);
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
     <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="especial">Canal do You Tube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site cursoemvideo</a></li>    
    </ul>
    
</body>
</html>
